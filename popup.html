
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .stat-item:last-child {
      margin-bottom: 0;
    }
    .stat-number {
      font-weight: bold;
      color: #4CAF50;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .toggle-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .toggle-btn.enabled {
      background: #4CAF50;
      color: white;
    }
    .toggle-btn.disabled {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .test-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    .test-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .info {
      font-size: 11px;
      opacity: 0.7;
      text-align: center;
      line-height: 1.4;
    }
    .shield {
      font-size: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è AdBlock Pro</div>
    <div class="subtitle">Fast & Secure Ad Blocker</div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Ads Blocked Today:</span>
      <span class="stat-number">1,247</span>
    </div>
    <div class="stat-item">
      <span>Trackers Stopped:</span>
      <span class="stat-number">89</span>
    </div>
    <div class="stat-item">
      <span>Data Saved:</span>
      <span class="stat-number">15.2 MB</span>
    </div>
  </div>

  <div class="controls">
    <button class="toggle-btn enabled" id="adBlockToggle">
      üõ°Ô∏è Protection ON
    </button>
  </div>

  <button class="test-btn" id="testLog">
    üîç Test Protection
  </button>

  <div class="info">
    AdBlock Pro blocks unwanted ads, pop-ups, and trackers while you browse. Your privacy is protected on all websites.
  </div>

  <script src="popup.js"></script>
</body>
</html>
